<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="logo" href="./index.html">
      <img class="logo" src="./assets/logo.svg" alt="" />
    </a>
    <div class="pick">
      <p class="whitetext picktext">PICK PLAYER 1â€™S MARK</p>
      <div class="markbtns">
        <button class="pickbtnpadding crossmarkbtn">
          <img src="./assets/white-cross.svg" alt="" />
        </button>
        <button class="pickbtnpadding circlemarkbtn">
          <img src="./assets/black-circle.svg" alt="" />
        </button>
      </div>
      <p class="whitetext remembertext">REMEMBER : X GOES FIRST</p>
    </div>
    <div class="playbtns">
      <button disabled class="newgamecpu">NEW GAME (VS CPU)</button>
      <a href="./game.html" class="newgameplayer">NEW GAME (VS PLAYER)</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
