<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe - game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="topmenu">
        <a href="./index.html">
            <img src="./assets/logo.svg" alt="logo" />
        </a>
        <div class="playerturn">
            <img src="./assets/turncross.svg" alt="">
            <p>TURN</p>
        </div>
        <button class="retry">
            <img src="./assets/retry.svg" alt="">
        </button>
    </div>
    <div class="tttflex">
<div class="ttt">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>
</div>
<div class="stats">
    <div class="player1score"> 
        <p>X (YOU)</p>
        <p>14</p>
    </div>
    <div class="ties"> 
        <p>TIES</p>
        <p>32</p>
    </div>
    <div class="player2score"> 
        <p>O (CPU)</p>
        <p>11</p>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
